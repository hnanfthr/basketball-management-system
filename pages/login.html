<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Basket SMKN 48</title>
    
    <link rel="icon" href="../assets/images/logo_basket48.png" type="image/png">
    
    <link rel="stylesheet" href="../css/main.css?v=2">
    <link rel="stylesheet" href="../css/login.css?v=2">
</head>
<body class="login-body">

    <main class="login-container">
        <form id="login-form">
            <div class="logo-container-login">
                <img src="../assets/images/logo_basket48.png" alt="Logo Eskul Basket" class="logo">
            </div>
            <h2>Selamat Datang</h2>
            <p>Silakan login ke akun kamu.</p>

            <div class="role-selector">
                <input type="radio" id="role-anggota" name="role" value="anggota" checked>
                <label for="role-anggota" class="role-label">Login Anggota</label>
                
                <input type="radio" id="role-admin" name="role" value="admin">
                <label for="role-admin" class="role-label">Login Admin</label>
            </div>

            <div class="input-group">
                <label for="username">Email atau Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
            
            <p id="error-message" class="error-message"></p>
        </form>
    </main>

    <script src="../js/script_login.js"></script>
</body>
</html>
